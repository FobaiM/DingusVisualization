<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">

<!--Chart elements for each chart-->
<body>

        <div class="chart" id="chart1">
            <canvas id="cpuChart" width="610" height="300"></canvas>
        </div>

        </div>

        </div>

    </div>
